<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Menia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif; /* Change font to Times New Roman */

      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar ul li {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar ul li:last-child {
      margin-right: 0;
    }

    .navbar ul li a {
      color: #ecf0f1;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #34495e;
    }

    /* Header */
    .header {
        text-align: left;
        padding: 10px 0;
        background-image: url('./images/k11.jpg'); /* Use background-image to set the image */
        background-size: cover; /* Ensure the background covers the entire header area */
        background-position: center; /* Center the image */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }


    .header h1 {
      font-size: 48px;
      font-weight: 700;
      color: grey;
      margin: 0;
    }

    /* To-Do Section */
    .todo-section {
      flex-grow: 1;
      display: flex;
      background-image: url('./images/k15.jpg'); /* Use background-image to set the image */

      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 30px;
    }

    .create-todo {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 30px 60px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    .create-todo input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .create-todo-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .create-todo-btn:hover {
      background-color: #219150;
    }

    /* To-Do List */
    .todo-list {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    /* Update .todo-item to add flex for alignment */
    .todo-item {
        background-color: #fff;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .todo-item.completed {
      text-decoration: line-through;
      color: #aaa;
    }

    .todo-item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .todo-item button.complete {
      background-color: #27ae60;
      margin-right: 10px;
    }

    /* Countdown Timer Display */
.countdown {
  color: #27ae60;
  font-weight: bold;
  margin-right: 20px;
  font-size: 18px;
  width: 70px; /* Set a width for alignment */
  text-align: center;
}

    /* Footer */
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      width: 100%;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }
    .social-icons {
        margin-top: 10px;
      }
      
    .social-icons a {
        color: white; /* Change icon color */
        margin: 0 10px; /* Spacing between icons */
        font-size: 20px; /* Size of the icons */
        transition: color 0.3s ease; /* Transition effect on hover */
      }
      
    .social-icons a:hover {
        color: #ecf0f1; /* Change color on hover */
      }
      

    @media (max-width: 768px) {
      .create-todo {
        padding: 20px 40px;
      }

      .create-todo-btn {
        padding: 10px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
     <!-- Header -->
  <header class="header">
    <h1>To-Do Menia</h1>
  </header>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">To-Do List</a></li>
      <li><a href="#">Table</a></li>
      <li><a href="#">Graph</a></li>
      <li><a href="#">Flowchart</a></li>
    </ul>
  </nav>



  <!-- To-Do Section -->
  <section class="todo-section">
    <div class="create-todo">
      <h2>Create Your To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Enter your task" required>
      <input type="text" id="occasion-input" placeholder="Occasion (Optional)">
      <input type="number" id="time-input" placeholder="Time in Minutes" required>
      <button class="create-todo-btn" onclick="addTodo()">Add To-Do</button>
    </div>

    <div class="todo-list" id="todo-list">
      <!-- To-Do items will be appended here dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 To-Do Menia. All Rights Reserved.</p>
    <p>&copy; Hi, It's Kedar Mahadik</p>
    <div class="social-icons">
      <a href="https://github.com/KedarMahadik" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/kedar-vinaykumar-mahadik-aa8409257/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:kedarmahadik21@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://x.com/KedarMahadik_21" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>
  
  <script>
    function addTodo() {
      const todoInput = document.getElementById('todo-input').value.trim();
      const occasionInput = document.getElementById('occasion-input').value.trim();
      const timeInput = parseInt(document.getElementById('time-input').value);

      if (!todoInput || isNaN(timeInput) || timeInput <= 0) {
        alert("Please enter a valid task and time.");
        return;
      }

      const todoList = document.getElementById('todo-list');

      // Create a new to-do item with timer
      const todoItem = document.createElement('div');
      todoItem.classList.add('todo-item');

      const occasionText = occasionInput ? `(${occasionInput})` : '';

      todoItem.innerHTML = `
        <div class="countdown">${timeInput}:00</div> <!-- Countdown timer now has a separate div -->
        <span>${todoInput} ${occasionText}</span>
        <div>
            <button class="complete" onclick="completeTask(this)">Complete</button>
            <button onclick="deleteTask(this)">Delete</button>
        </div>
`;

      todoList.appendChild(todoItem);

      // Start countdown timer
      startTimer(todoItem, timeInput);

      // Clear inputs
      document.getElementById('todo-input').value = '';
      document.getElementById('occasion-input').value = '';
      document.getElementById('time-input').value = '';
    }

    function startTimer(todoItem, timeInMinutes) {
      let timeRemaining = timeInMinutes * 60; // Convert minutes to seconds
      const countdownDisplay = todoItem.querySelector('.countdown');

      const timerInterval = setInterval(() => {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;

        countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeRemaining === 300) {
          alert("Warning: 5 minutes remaining for this task.");
        }

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          todoItem.classList.add('completed');
          countdownDisplay.textContent = "Time's up!";
          alert("Time's up for this task!");
        } else {
          timeRemaining--;
        }
      }, 1000); // Update every second
    }

    function completeTask(button) {
      const todoItem = button.parentNode.parentNode;
      todoItem.classList.toggle('completed');
    }

    function deleteTask(button) {
      const todoItem = button.parentNode.parentNode;
      todoItem.remove();
    }
  </script>
</body>
</html>
